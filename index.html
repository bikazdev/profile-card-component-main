<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main>
    <div class="container">
      <header>
        <span></span>
      </header>
      <div class="info">
        <div class="title">
          <h5>Victor Crest</h5>
          <span>London</span>
        </div>
        <div class="status">
          <div>
            <h5>80K</h5>
            <span>Followers</span>
          </div>
          <div>
            <h5>803K</h5>
            <span>Likes</span>
          </div>
          <div>
            <h5>1.4K</h5>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  
</body>
</html>
